<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Contact Form</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 shadow">
        <div class="row">
            <div class="col-md-4 bg-primary p-5 text-white order-sm-first order-last">
                <h2>Let's get in touch</h2>
                <p>We're open for any suggestion or just to have a chat</p>
                <div class="d-flex mt-2">
                    <i class="bi bi-geo-alt"></i>
                    <p class="mt-3 ms-3">Address : 32 san luis st gulod novaliches QC</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-telephone-forward"></i>
                    <p class="mt-4 ms-3">Phone : 09952367313</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-envelope"></i>
                    <p class="mt-4 ms-3">Email : ralphmatthew83@gmail.com</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-youtube"></i>
                    <p class="mt-4 ms-3">Channel : Ralph Matthew Nierva</p>
                </div>
            </div>
            <div class="col-md-8 p-5">
                <h2>Get in touch</h2>
                
                <!-- Integrated Web3Forms code with your existing form -->
                <form class="row g-3 contactForm mt-4" id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="b1382f3d-7421-43aa-8548-7a10b56cdb92">
                    <div class="col-md-6">
                      <label for="inputFirstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputFirstName" name="name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputLastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="inputLastName" name="last_name" required>
                    </div>
                    <div class="col-12">
                      <label for="inputComments" class="form-label">Comments</label>
                      <input type="text" class="form-control" id="inputComments" name="Comments" required>
                    </div>
                    
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email Id</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" name="city">
                    </div>
                    <div class="col-md-6">
                        <label for="inputContactNumber" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="inputContactNumber" name="contact_number" required>
                    </div>
                    <div class="col-12">
                        <div class="h-captcha" data-captcha="true"></div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary mt-3">Submit Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
